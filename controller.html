<html>
    <head>
        <title>Robot Controller WebSocket Client</title>
    </head>
    <body>
        <h1>Robot Controller WebSocket Client</h1>
        <h3>Please, connect to the robot, first:</h3>
        <p>
            <button onClick="initWebSocket();">Connect</button>
            <button onClick="stopWebSocket();">Disconnect</button>
            <button onClick="checkSocket();">State</button>
        </p>
        <h3>If connected, you can now drive the robot!</h3>
        <p>
            <button onClick="sendForward();">Forward</button>
        </p>

        <p>
            <button onClick="sendLeft();">Left</button>
            <button onClick="sendBackward();">Backward</button>
            <button onClick="sendRight();">Right</button>
        </p>
        <h3>Or try to talk to him!</h3>
        <p>
            <button onClick="makeTalk();">Talk</button>
        </p>

        <p>
            <textarea id="debugTextArea" style="width:400px;height:200px;"></textarea>
        </p>
        <p>
            <input type="text" id="inputText" onkeydown="if(event.keyCode==13)sendMessage();"/>
            <button onClick="sendMessage();">Send</button>
        </p>

        <script type="text/javascript">
            var debugTextArea = document.getElementById("debugTextArea");
            function debug(message) {
                debugTextArea.value += message + "\n";
                debugTextArea.scrollTop = debugTextArea.scrollHeight;
            }

            function sendMessage() {
                var msg = document.getElementById("inputText").value;
                if ( websocket != null )
                {
                    document.getElementById("inputText").value = "";
                    websocket.send( msg );
                    console.log( "string sent :", '"'+msg+'"' );
                }
            }

            function sendCommand(msg)  {
                if ( websocket != null )
                {
                    websocket.send( msg );
                    console.log( "string sent :", '"'+msg+'"' );
                }
            }

            function sendLeft()  {
                var msg = "Left";
                sendCommand(msg);
            }
            function sendRight()  {
                var msg = "Right";
                sendCommand(msg);
            }
            function sendBackward()  {
                var msg = "Backward";
                sendCommand(msg);
            }
            function sendForward()  {
                var msg = "Forward";
                sendCommand(msg);
            }
            function makeTalk()  {
                var msg = "Talk";
                sendCommand(msg);
            }

            var wsUri = "ws://192.168.25.122:65001";
            var websocket = null;

            function initWebSocket() {
                try {
                    if (typeof MozWebSocket == 'function')
                        WebSocket = MozWebSocket;
                    if ( websocket && websocket.readyState == 1 )
                        websocket.close();
                    websocket = new WebSocket( wsUri );
                    websocket.onopen = function (evt) {
                        debug("CONNECTED");
                    };
                    websocket.onclose = function (evt) {
                        debug("DISCONNECTED");
                    };
                    websocket.onmessage = function (evt) {
                        console.log( "Message received :", evt.data );
                        debug( evt.data );
                    };
                    websocket.onerror = function (evt) {
                        debug('ERROR: ' + evt.data);
                    };
                } catch (exception) {
                    debug('ERROR: ' + exception);
                }
            }

            function stopWebSocket() {
                if (websocket)
                    websocket.close();
            }

            function checkSocket() {
                if (websocket != null) {
                    var stateStr;
                    switch (websocket.readyState) {
                        case 0: {
                            stateStr = "CONNECTING";
                            break;
                        }
                        case 1: {
                            stateStr = "OPEN";
                            break;
                        }
                        case 2: {
                            stateStr = "CLOSING";
                            break;
                        }
                        case 3: {
                            stateStr = "CLOSED";
                            break;
                        }
                        default: {
                            stateStr = "UNKNOW";
                            break;
                        }
                    }
                    debug("WebSocket state = " + websocket.readyState + " ( " + stateStr + " )");
                } else {
                    debug("WebSocket is null");
                }
            }
        </script>
    </body>
</html>
